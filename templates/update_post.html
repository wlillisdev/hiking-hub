{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h4 class="text-center mt-2">Update Blog Post</h4>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Update Post Form -->
        <div class="row text-center">
            <div class="col-8 mt-3 offset-2 g-0">
                    <form  method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form|crispy }}

                        <button class="btn btn-primary right mb-3 mt-3" type="submit" value="Save">Update Post</button>
                    </form>
            </div>
        </div>
    </div>

{% endblock %}
