{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row text">
            <div class="col-8 offset-2 text text-center">
                <h4 class="mt-2">Add Blog Post</h4>
                <p class="text-muted">*Please note all posts have to be approved before publishing</p>
                <p class="text-muted">*Mandatory Fields = Title - Location - Content</p>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-8 mt-3 offset-2 g-0 text">
                <form method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <button class="btn btn-primary right mb-3 mt-3" type="submit" value="Save">Add Post</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
